    <h1>Kontakta oss</h1>

    <section class="contact" id="contact">
        <h2 class="heading" style="color: darkslategray;">Kontakta <span>Oss</span></h2>

        <form action="#">
              <div class="input-box">
                    <input type="text" placeholder="Fullständig Namn">
                    <input type="email" placeholder="Email Adress">
              </div>
              <div class="input-box">
                    <input type="number" placeholder="Telefon Nummer">
                    <input type="text" placeholder="Ort ">
              </div>
              <textarea name="" id="" cols="30" rows="10" placeholder="Ditt Meddelande"></textarea>
              <input type="submit" value="Skicka Meddelande" class="btn btn-primary" style="background-color: darkslategray;">              
        </form>
     </section>
